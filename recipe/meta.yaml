{% set name = "llama" %}
{% set version = "1.11.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/antonmedv/llama/archive/v{{ version }}.tar.gz
  sha256: 8df1a97a4f123a81e20f5344ed1c0f6f390776c5934cb9c3f38ff82f69bd7898

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  requires:
    - m2-grep  # [win]
  commands:
    - 'llama --help 2>&1 | grep -q "Usage: walk"'

about:
  home: https://github.com/antonmedv/llama
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Terminal file manager
  dev_url: https://github.com/antonmedv/llama

extra:
  recipe-maintainers:
    - danielnachun
